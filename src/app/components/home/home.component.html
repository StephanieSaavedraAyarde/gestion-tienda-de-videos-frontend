<app-header></app-header>
<div class="section">
    <div class="col-md-12 text-center">
        <div class="section-title">
          <h2 class="title">Alquila tu pelicula Favorita</h2>
        </div>
    </div>
    <!--Estrenos-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Estrenos</h3>
                </div>
            </div>
            <div class="d-flex flex-row flex-nowrap overflow-auto" >
                <div class="col-md-4 col-sm-6" *ngFor="let p of premiere">
                    <div class="card my-2">
                        <img src="https://picsum.photos/id/{{p.random}}/100/100" width="100px" class="card-img-top" style="cursor:pointer;">
                        <div class="card-header">
                            <div class="card-title">
                                <p>{{p.title}}</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6>{{p.description}}</h6>
                            <p class="lead"> 0.99 USD</p>
                        </div>
    
                        <div class="row d-flex justify-content-center border-primary my-3">
                            <div class="col-md-6 ">
                                <!-- Verificar que no este en la lista global -->
                                <button class="btn-outline-success btn-sm my-2 btn-block"
                                        [class.disabled]="verificar(p.filmId)"
                                        [class.btn-outline-danger]="verificar(p.filmId)"
                                        [disabled]="p.quantity < 1" (click)=addtocart(p)>
                                        {{!verificar(p.filmId) ? "Add to cart" : "In Cart"}} 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <!--Las m치s rentadas de la Ultima Semana-->
