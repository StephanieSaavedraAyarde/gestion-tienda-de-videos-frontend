<form #formTemplate = "ngForm" (ngSubmit)="onSubmit(formTemplate)">
    <div class="billing-details text-center">
        <div class="form-group">
            <input class="input" type="text" name="firstName" placeholder="First Name" [(ngModel)]="customer.firstName" style="width:500px;">
        </div>
        <div class="form-group">
            <input class="input" type="text" name="lastName" placeholder="Last Name" [(ngModel)]="customer.lastName" style="width:500px">
        </div>
        <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="customer.email" style="width:500px">
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn-outline-danger btn-sm my-2" style="border-radius:10px; width:300px">Register</button>

        <br><br>
        <a routerLink="/login">Have an account? Sign In</a>
    </div>
</form>
